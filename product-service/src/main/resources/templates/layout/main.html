<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop - Product Management</title>
    <!-- bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/products">Product Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between me-5" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                </ul>
                <ul class="d-flex justify-content-end list-unstyled m-0">
                    
                </ul>
            </div>
        </div>
    </nav>
      
 

    <!-- Parties Messages -->
    <!-- Messages -->
    <div class="container mt-3">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    </div>

    <!-- Content -->
    <div class="container mt-4" layout:fragment="content">
        
    </div>
    
    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 SmartShop Product Management</span>
        </div>
    </footer>
    <script>
        function confirmDeleteCategory(event, link) {
            // Empêche l'action de lien par défaut
            event.preventDefault();

            // Affiche une boîte de dialogue de confirmation
            var result = confirm("Are you sure you want to delete this category ?");
            
            if (result) {
                // Si l'utilisateur confirme, on redirige vers le lien de suppression
                window.location.href = link.href;
            } else {
                // Si l'utilisateur annule, on ne fait rien
                alert("Suppression annulée.");
            }
        }


        function confirmDeleteProduct(event, link) {
            // Empêche l'action de lien par défaut
            event.preventDefault();

            // Affiche une boîte de dialogue de confirmation
            var result = confirm("Are you sure you want to delete this product ?");
            
            if (result) {
                // Si l'utilisateur confirme, on redirige vers le lien de suppression
                window.location.href = link.href;
            } else {
                // Si l'utilisateur annule, on ne fait rien
                alert("Suppression annulée.");
            }
        }
    </script>
    <script th:src="@{/js/product.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
